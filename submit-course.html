<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring System Prototype | Submit course</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <link href="assets/favicon/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="assets/favicon/apple-touch-icon.png?v=1.3" rel="apple-touch-icon" sizes="180x180">
    <link href="assets/favicon/favicon-32x32.png?v=1.3" rel="icon" sizes="32x32" type="image/png">
    <link href="assets/favicon/favicon-16x16.png?v=1.3" rel="icon" sizes="16x16" type="image/png">
    <link href="assets/favicon/android-icon-192x192.png?v=1.3" rel="icon" sizes="192x192" type="image/png">
    <link href="assets/favicon/manifest.json" rel="manifest">
    <link color="#123f0e" href="assets/favicon/safari-pinned-tab.svg?v=1.3" rel="mask-icon">
    <link href="assets/favicon/favicon.ico?v=1.3" rel="shortcut icon">
    <meta content="#123f0e" name="msapplication-TileColor">
    <meta content="assets/favicon/browserconfig.xml?v=1.3" name="msapplication-config">
    <meta content="#0f320c" name="theme-color">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/spring-system.css" rel="stylesheet"/>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</head>
<body dir="rtl">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand IRANSansWeb-Medium" href="#">
        <!--suppress CheckImageSize -->
        <img alt="Spring System" class="d-inline-block" height="40" src="assets/image/spring_512×512.png"
             width="40">سیستم اسپرینگ
    </a>
    <button aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarToggler" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item IRANSansWeb-Light">
                <a class="nav-link" href="index.html">صفحه اصلی </a>
            </li>
        </ul>
        <span class="navbar-text">v1.1</span>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card text-white bg-dark mt-3 mb-3">
                <div class="card-body">
                    <form>
                        <div class="form-group text-center mb-4">
                            <a href="/">
                                <!--suppress CheckImageSize -->
                                <img alt="Spring System" class="img-fluid mb-1" height="128"
                                     src="assets/image/spring_512×512.png" width="128">
                            </a>
                            <h3 class="IRANSansWeb-Medium">ارائه درس</h3>
                        </div>
                        <div class="form-group IRANSansWeb-Light">
                            <label for="course-code">کد درس</label>
                            <input class="form-control" id="course-code" placeholder="کد درس"
                                   required type="text">
                        </div>
                        <div class="form-group IRANSansWeb-Light">
                            <label class="IRANSansWeb-Light" for="course-title">عنوان درس</label>
                            <input class="form-control" id="course-title" placeholder="عنوان درس"
                                   required type="text">
                        </div>
                        <div class="form-group IRANSansWeb-Light">
                            <label class="IRANSansWeb-Light" for="group-code">کد گروه</label>
                            <input class="form-control" id="group-code" placeholder="کد گروه ارائه دهنده درس"
                                   required type="text">
                        </div>
                        <div class="form-group IRANSansWeb-Light">
                            <label class="IRANSansWeb-Light" for="min-unit-course-to-get">حداقل تعداد واحد اخذ</label>
                            <input class="form-control" id="min-unit-course-to-get" placeholder="کمترین تعداد واحد برای اخذ درس"
                                   required type="text">
                        </div>
                        <div class="form-group IRANSansWeb-Light">
                            <label class="IRANSansWeb-Light" for="min-term-to-get">حداقل ترم ارائه</label>
                            <input class="form-control" id="min-term-to-get" placeholder="کمترین ترم ارائه"
                                   required type="text">
                        </div>
                        <div class="form-group IRANSansWeb-Light">
                            <label class="IRANSansWeb-Light" for="course-unit">تعداد واحد</label>
                            <input class="form-control" id="course-unit" placeholder="تعداد واحد"
                                   required type="text">
                        </div>
                        <div class="form-group IRANSansWeb-Light">
                            <label class="IRANSansWeb-Light" for="type">نوع درس</label>
                            <div id="type">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input checked class="custom-control-input" id="theoretical" type="radio" name="course-type">
                                    <label class="custom-control-label" for="theoretical">نظری</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="custom-control-input" id="practical" type="radio" name="course-type">
                                    <label class="custom-control-label" for="practical">عملی</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block IRANSansWeb-Medium" type="submit">ارائه درس
                            </button>
                        </div>
                        <p class="mt-3 mb-0 text-muted text-center" dir="ltr">&copy;2019 - Spring System</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
